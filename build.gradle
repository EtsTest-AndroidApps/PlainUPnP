buildscript {
    ext.kotlinVersion = '1.3.50'
    ext.detekt = '1.0.0'
    ext.versions = [
            'versionCode'           : 45,
            'versionName'           : '1.5.2',
            'compileSdk'            : 28,
            'buildTools'            : '28.0.3',
            'minSdk'                : 21,
            'targetSdk'             : 28,
            'supportLibrary'        : '1.0.0',
            'architectureComponents': '2.0.0',
            'dagger'                : '2.21',
            'glide'                 : '4.9.0',
            'cling'                 : '2.1.2-SNAPSHOT',
            'jetty'                 : '8.2.0.v20160908',
            'okhttp'                : '3.9.1',
            'navigation'            : '2.1.0-alpha02'
    ]

    ext.deps = [
            'androidx'              : [
                    'navigation': [
                            "fragment": "androidx.navigation:navigation-fragment-ktx:${versions.navigation}",
                            "ui"      : "androidx.navigation:navigation-ui-ktx:${versions.navigation}"
                    ]
            ],
            'support'               : [
                    'appCompat'       : "androidx.appcompat:appcompat:${versions.supportLibrary}",
                    'v4'              : "androidx.legacy:legacy-support-v4:${versions.supportLibrary}",
                    'design'          : "com.google.android.material:material:${versions.supportLibrary}",
                    'recyclerView'    : "androidx.recyclerview:recyclerview:${versions.supportLibrary}",
                    'cardView'        : "androidx.cardview:cardview:${versions.supportLibrary}",
                    'constraintLayout': 'androidx.constraintlayout:constraintlayout:2.0.0-beta1',
                    'preferences'     : "androidx.preference:preference:${versions.supportLibrary}"
            ],
            'architectureComponents': [
                    'lifecycle'               : "androidx.lifecycle:lifecycle-extensions:${versions.architectureComponents}",
                    'lifecycleReactiveStreams': "androidx.lifecycle:lifecycle-reactivestreams:${versions.architectureComponents}",
            ],
            'rx'                    : [
                    'kotlin' : "com.github.ReactiveX:rxKotlin:2.3.0",
                    'android': "io.reactivex.rxjava2:rxandroid:2.0.1",
                    'binding': "com.jakewharton.rxbinding2:rxbinding:2.0.0",
                    'relay'  : "com.jakewharton.rxrelay2:rxrelay:2.1.0"

            ],
            'dagger'                : [
                    'core'            : "com.google.dagger:dagger:${versions.dagger}",
                    'compiler'        : "com.google.dagger:dagger-compiler:${versions.dagger}",
                    'annotation'      : "org.glassfish:javax.annotation:10.0-b28",
                    'android'         : "com.google.dagger:dagger-android:${versions.dagger}",
                    'androidSupport'  : "com.google.dagger:dagger-android-support:${versions.dagger}",
                    'androidProcessor': "com.google.dagger:dagger-android-processor:${versions.dagger}"
            ],
            'timber'                : "com.jakewharton.timber:timber:4.6.0",
            'kotlin'                : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            'glide'                 : [
                    'core'    : "com.github.bumptech.glide:glide:${versions.glide}",
                    'compiler': "com.github.bumptech.glide:compiler:${versions.glide}"
            ],
            'coroutines'            : [
                    'core'   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0",
                    "rxJava2": "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.3.0"
            ],
            'retrofit'              : [
                    'core'          : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
                    'rxAdapter'     : "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}",
                    'moshiConverter': "com.squareup.retrofit2:converter-moshi:${versions.retrofit}",
            ],
            'test'                  : [
                    'core'       : "androidx.test:core:1.0.0",
                    'coreTesting': 'androidx.arch.core:core-testing:2.0.0-beta01',
                    'espresso'   : [
                            'core': "androidx.test.espresso:espresso-core:3.1.1"
                    ],
                    'runner'     : "androidx.test:runner:1.1.0",
                    'rules'      : "androidx.test:rules:1.1.0",
                    'assertions' : [
                            'junit'      : "androidx.test.ext:junit:1.0.0",
                            'truth'      : "androidx.test.ext:truth:1.0.0",
                            'googleTruth': "com.google.truth:truth:0.42"
                    ],
                    'mockito'    : [
                            'core': "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
                    ]
            ]
    ]

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version "1.0.0"
}

detekt {
    toolVersion = "1.0.0"
    input = files("src/main/kotlin")
    filters = ".*/resources/.*,.*/build/.*"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
        }
        maven {
            url 'http://4thline.org/m2'
        }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}



