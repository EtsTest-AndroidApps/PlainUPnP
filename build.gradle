buildscript {
    ext.kotlinVersion = '1.3.21'
    ext.versions = [
            'versionCode'           : 37,
            'versionName'           : '1.3.0',
            'compileSdk'            : 28,
            'buildTools'            : '28.0.3',
            'minSdk'                : 21,
            'targetSdk'             : 28,
            'supportLibrary'        : '28.0.0',
            'architectureComponents': '1.1.1',
            'dagger'                : '2.20',
            'glide'                 : '4.8.0',
            'cling'                 : '2.1.1',
            'jetty'                 : '8.2.0.v20160908',
            'retrofit'              : '2.4.0',
            'okhttp'                : '3.9.1'
    ]

    ext.deps = [
            'androidx'              : [
                    'ktx': "androidx.core:core-ktx:1.0.0",
                    'leanback': "androidx.leanback:leanback:1.0.0"
            ],
            'support'               : [
                    'appCompat'       : "com.android.support:appcompat-v7:${versions.supportLibrary}",
                    'v4'              : "com.android.support:support-v4:${versions.supportLibrary}",
                    'design'          : "com.android.support:design:${versions.supportLibrary}",
                    'recyclerView'    : "com.android.support:recyclerview-v7:${versions.supportLibrary}",
                    'cardView'        : "com.android.support:cardview-v7:${versions.supportLibrary}",
                    'constraintLayout': "com.android.support.constraint:constraint-layout:1.1.0",
                    'preferences'     : "com.android.support:preference-v7:${versions.supportLibrary}"
            ],
            'architectureComponents': [
                    'lifecycle'               : "android.arch.lifecycle:extensions:${versions.architectureComponents}",
                    'lifecycleReactiveStreams': "android.arch.lifecycle:reactivestreams:${versions.architectureComponents}",
            ],
            'rx'                    : [
                    'kotlin' : "com.github.ReactiveX:rxKotlin:2.2.0",
                    'android': "io.reactivex.rxjava2:rxandroid:2.0.1",
                    'binding': "com.jakewharton.rxbinding2:rxbinding:2.0.0",
                    'relay'  : "com.jakewharton.rxrelay2:rxrelay:2.1.0"

            ],
            'dagger'                : [
                    'core'            : "com.google.dagger:dagger:${versions.dagger}",
                    'compiler'        : "com.google.dagger:dagger-compiler:${versions.dagger}",
                    'annotation'      : "org.glassfish:javax.annotation:10.0-b28",
                    'android'         : "com.google.dagger:dagger-android:${versions.dagger}",
                    'androidSupport'  : "com.google.dagger:dagger-android-support:${versions.dagger}",
                    'androidProcessor': "com.google.dagger:dagger-android-processor:${versions.dagger}"
            ],
            'timber'                : "com.jakewharton.timber:timber:4.6.0",
            'kotlin'                : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            'glide'                 : [
                    'core'    : "com.github.bumptech.glide:glide:${versions.glide}",
                    'compiler': "com.github.bumptech.glide:compiler:${versions.glide}"
            ],
            'coroutines'            : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1",
            'retrofit'              : [
                    'core'          : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
                    'rxAdapter'     : "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}",
                    'moshiConverter': "com.squareup.retrofit2:converter-moshi:${versions.retrofit}",
            ],
            'okHttp'                : [
                    'loggingInterceptor': "com.squareup.okhttp3:logging-interceptor:$versions.okhttp"
            ],
            'instantApps'           : "com.google.android.instantapps:instantapps:1.0.0",
            'firebase'              : [
                    'core': "com.google.firebase:firebase-core:16.0.6"
            ],
            'crashlytics'           : "com.crashlytics.sdk.android:crashlytics:2.9.9",
            'test'                  : [
                    'core'       : "androidx.test:core:1.0.0",
                    'coreTesting': "android.arch.core:core-testing:1.1.1",
                    'espresso'   : [
                            'core': "androidx.test.espresso:espresso-core:3.1.1"
                    ],
                    'runner'     : "androidx.test:runner:1.1.0",
                    'rules'      : "androidx.test:rules:1.1.0",
                    'assertions' : [
                            'junit'      : "androidx.test.ext:junit:1.0.0",
                            'truth'      : "androidx.test.ext:truth:1.0.0",
                            'googleTruth': "com.google.truth:truth:0.42"
                    ],
                    'mockito'    : [
                            'core': "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
                    ]
            ]
    ]

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.27.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
        }
        maven {
            url 'http://4thline.org/m2'
        }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


